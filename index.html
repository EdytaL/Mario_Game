<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Snake</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        
        <div class="container">
            <header>
                <p>Snake game</p>
                <h3>by Java Script</h3>
            </header>
            <nav>
                <button class="myButton">Home</button>
                <button class="myButton">Game rules</button>
                <button class="myButton ">Source code</button>   
            </nav>
            
            <nav class="points">
                <div class="myButton hidden">Level 1</div>
                <div class="myButton hidden">Score 0</div>
            </nav>
            
            <canvas id="canvas" width="350" height="350"></canvas>
            
            <div class="alert">
                <p>Press start to play!</p>

                <button id="start" class="myButton">START</button>
                <button id="stop" class="myButton hidden">STOP</button>
                
            </div>
        </div>
            
            
        <!--JS script-->
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
